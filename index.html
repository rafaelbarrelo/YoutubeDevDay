<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>YoutubeDevDay</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--Place favicon.ico and apple-touch-icon.png in the root directory-->
    <link rel="shortcut icon" href="/favicon.ico">
    <!--build:css({.tmp,app}) styles/main.css-->
    <link rel="stylesheet" href="styles/index.css"/>
    <!--endbuild-->        
    <!--build:js({.tmp,app}) scripts/custom.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="scripts/index.js"></script>
    <!--endbuild-->
  </head>
  <body ng-app="">
  <!--endbuild-->

    <div ng-controller="YoutubeCTRL"> 
      <div class="card" ng-repeat="videos in data">
        <div class="cardTitle">
          Android Authority
        </div>
        
        <div class="cardMain">
          <div class="cardImage" >
            <img src="https://lh4.googleusercontent.com/-w2HF7PFK7bM/AAAAAAAAAAI/AAAAAAAAAAA/Zgt9DsWYKXg/photo.jpg"
             alt="Android Authority" />
          </div>
          <div class="cardDesc" >
            {{videos.snippet.title}}
          </div>
        </div>

        <div class="cardFooter">
          <span class="canal">Canal: AndroidAuthority</span>
          <span class="data">Data: 2011-04-03T15:19:11.000Z</span>
        </div>
      </div>
      
  </body>
</html>
