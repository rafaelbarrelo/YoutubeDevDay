<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>YoutubeDevDay</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--Place favicon.ico and apple-touch-icon.png in the root directory-->
    <link rel="shortcut icon" href="/favicon.ico">
    <!--build:css({.tmp,app}) styles/main.css-->
    <link rel="stylesheet" href="styles/index.css"/>
    <!--endbuild-->        
    <!--build:js({.tmp,app}) scripts/custom.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="scripts/index.js"></script>
    <!--endbuild-->
  </head>
  <body ng-app="">
  <!--endbuild-->

    <div ng-controller="YoutubeCTRL">      

      <p> Hello World!</p>

      <div>
        <label>Name:</label>
        <input type="text" ng-model="yourSearch" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourSearch}}!</h1>
      </div>

      <p> {{data.categories.items.title}} </p>

      <iframe width="560" height="315" ng-src="{{youtubeURL}}" frameborder="0" allowfullscreen></iframe>

    </div>
  </body>
</html>
